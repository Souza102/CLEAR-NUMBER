<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Num Conversor</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <form class="form01">
            <label >Número telefônico:</label> <br>
            <input id="number" autofocus type="text"> <br>
            <input id="enviar" type="submit" value="Enviar"> <br>
            
            <div class="checkbox-container">
                <input id="checkboxitem" class="checkbx" type="checkbox">
                <label class="checkbox-label" for="atualizarCheckbox">Executar a cada input</label>
            </div>
            <div class="checkbox-container">
                <input id="checkboxitem2" class="checkbx" type="checkbox">
                <label class="checkbox-label" for="atualizarCheckbox">Limpar ao executar</label>
            </div>
        </form>
    </main>

    <script src="script.js"></script>
</body>
</html>
